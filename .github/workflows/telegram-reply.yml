name: Send commit message to Telegram

on:
  workflow_call:
    secrets:
      TELEGRAM_TOKEN:
        required: true
      TELEGRAM_TO:
        required: true

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Get commit info
        id: commit
        run: |
          COMMIT_HASH=$(git rev-parse HEAD)
          SHORT_HASH=${COMMIT_HASH:0:7}
          BRANCH_NAME=${GITHUB_REF#refs/heads/}
          LINES_PLUS=$(git show --numstat $COMMIT_HASH | awk '{added+=$1; removed+=$2} END {print added}')
          LINES_MINUS=$(git show --numstat $COMMIT_HASH | awk '{added+=$1; removed+=$2} END {print removed}')
          echo "commit_hash=$COMMIT_HASH" >> $GITHUB_ENV
          echo "short_hash=$SHORT_HASH" >> $GITHUB_ENV
          echo "branch_name=$BRANCH_NAME" >> $GITHUB_ENV
          echo "lines_plus=$LINES_PLUS" >> $GITHUB_ENV
          echo "lines_minus=$LINES_MINUS" >> $GITHUB_ENV

      - name: Send commit message to Telegram
        uses: appleboy/telegram-action@v1.0.1
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            🚀 [${{ github.actor }}](https://github.com/${{ github.actor }}) authored a commit to `${{ github.repository }}` (`${{ env.branch_name }}` branch)

            🔗 Commit: `${{ env.short_hash }}`
            📝 Message: `${{ github.event.commits[0].message }}`

            ➕ `${{ env.lines_plus }}`  ➖ `${{ env.lines_minus }}`
          format: markdown